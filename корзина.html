<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Корзина - Баскетбольный Рай</title>
    <link rel="stylesheet" href="css/styleCart.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> 
			<img src="images/лого.png" alt="Логотип">
			</a>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h2>Ваша корзина</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/футболка 1.png" alt="Майка Chicago Bulls">
                    <div class="cart-item-details">
                        <div class="cart-item-title">Майка Chicago Bulls</div>
                        <div class="cart-item-quantity">
                            <input type="number" min="1" value="1"> шт.
                        </div>
                        <div class="cart-item-price">1500 руб.</div>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <div class="cart-total-label">Итого:</div>
                <div class="cart-total-price">1500 руб.</div>
            </div>

            <button class="checkout-button">Оформить заказ</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Баскетбольный Рай. Все права защищены.</p>
    </footer>
</body>
</html>
